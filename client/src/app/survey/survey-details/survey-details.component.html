<!-- Content for the Details Page --> 
  <div class="container">
  <div class="row">
    <section class="col-md-6">
      
       <h1>{{ title }}</h1>

      <form class="form" (submit)="onDetailsPageSubmit()">
        <div class="form-group">
          <label for="FirstNameTextField">Title</label>
          <input type="text" class="form-control" id="TitleTextField" placeholder="Enter a title" name="title"
            [(ngModel)]="survey.surveyTitle" value="{{ survey.surveyTitle }}" required>
        </div>
      
        <table>
          <tr *ngFor="let question of questions; let i = index">
            <section id="quesion" name="">

              <div class="form-group">
                <hr />
                <label for="questionField">Question {{i+1}}</label>
                <input type="text" class="form-control" id="questionField" placeholder="Enter a Question"
                  name="question{{i}}" [(ngModel)]="question.question" value="{{ question.question }}" required>
                
                <div class="row">
                 
                    <input type="text" class="form-control" id="optionField" placeholder="Option 1" name="question{{i}}"
                      [(ngModel)]="question.option1" value="{{ question.option1 }}" required>
                
                  
                    <input type="text" class="form-control" id="optionField" placeholder="Option 2" name="question{{i}}"
                      [(ngModel)]="question.option2" value="{{ question.option2}}" required>
                 
               
                    <input type="text" class="form-control" id="optionField" placeholder="Option 3" name="question{{i}}"
                      [(ngModel)]="question.option3" value="{{ question.option3}}" required>
                
                
                    <input type="text" class="form-control" id="optionField" placeholder="Option 4" name="question{{i}}"
                      [(ngModel)]="question.option4" value="{{ question.option4}}" required>
              

                </div>
                <br/>
                    <a [routerLink]="" (click)="onDelete(i)" class=" btn-sm col-lg-5 margin-left"> Delete Question</a>

                    <a [routerLink]="" (click)="onAddNew()" class=" btn-sm col-lg-5 margin-left">Add new question</a>

              </div>
            </section>

          </tr>
          <!-- <a [routerLink]="" (click)="onAddNew()" class=" btn-sm col-lg-5 margin-left">Add new question</a> -->

        </table>

        <br>
        <div class="container">
            <button type="submit" class="btn btn-success col-lg-5">
                {{ title }}</button>

              <a routerLink="/survey/list" class="btn btn-danger">
                Cancel</a>
        </div>
      </form>
    </section> 

  </div>
</div>
